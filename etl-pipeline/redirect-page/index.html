<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://dashboard.octup.com">
    <title>Dashboard Moved - Octup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #f8fafc 50%, #fdf2f8 100%);
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 500px;
            margin: 1rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00CBC0 0%, #00b3a8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 203, 192, 0.3);
        }
        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
        }
        .subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .new-url {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00CBC0 0%, #00b3a8 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 203, 192, 0.4);
        }
        .new-url:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 203, 192, 0.5);
        }
        .redirect-notice {
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .countdown {
            font-weight: 600;
            color: #00CBC0;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-dots {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        </div>
        <h1>Dashboard Has Moved!</h1>
        <p class="subtitle">
            The Octup Sales Dashboard is now available at a new address.
            Please update your bookmarks.
        </p>
        <a href="https://dashboard.octup.com" class="new-url">
            Go to dashboard.octup.com
        </a>
        <p class="redirect-notice">
            <span class="loading-dots">Redirecting automatically in <span class="countdown" id="countdown">5</span> seconds...</span>
        </p>
    </div>
    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'https://dashboard.octup.com';
            }
        }, 1000);
    </script>
</body>
</html>
