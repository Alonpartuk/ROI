steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/octup-sales-dashboard:$BUILD_ID', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/octup-sales-dashboard:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'octup-sales-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/octup-sales-dashboard:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'BIGQUERY_PROJECT_ID=octup-testing,BIGQUERY_DATASET=hubspot_data,NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/octup-sales-dashboard:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
